syntax = "proto3";

package api;

message CreateUserMessage {
    int64 accountId = 1;
    string email = 2;
    string password = 3;
}

message User {
    int64 accountId = 1;
    int64 id = 2;
    string email = 3;
}

message UserCreatedMessage {
    User user = 1;
}

service Accounts {
    rpc CreateUser(CreateUserMessage) returns (UserCreatedMessage) {}
}

